<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Document Object Model</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="./scripts/script.js"></script>
</head>

<body>
  <h1 id="title">WEB Page Application</h1>

  <div class="all-tasks">
    <h2 class="task-list-title">My lists</h2>
    <ul class="task-list" data-lists>
      <li class="list-name active-list">A</li>
      <li class="list-name">B</li>
      <li class="list-name">C</li>
    </ul>
     <button id="btn">Change Color </button>
    <form action="" dat-new-list-form>
      <input 
        type="text"
        class="new list"
        dat-new-list-input
        placeholder="new list name"
        aria-label="new list name"
      />
      <button class="btn create" aria-label="create new list">+</button>
      
    </form>
  </div>

  <div class="todo-list">
    <div class="todo-header">
      <h2 class="list-title">To do</h2>
      <p class="task-count">3 tasks </p>
    </div>

    <div class="todo-body">
      <div class="tasks">
        <div class="task">
          <input 
            type="checkbox"
            id="task-1"
          />
          <label for="task-1">
            <span class="custom-checkbox"></span>
            Go to Gym
          </label>
        </div>
        <!-- task-1 -->

        <div class="task">
            <input 
              type="checkbox"
              id="task-2"
            />
            <label for="task-2">
              <span class="custom-checkbox"></span>
              Start Coding
            </label>
          </div>
          <!-- task-2 -->

          <div class="task">
              <input 
                type="checkbox"
                id="task-3"
              />
              <label for="task-3">
                <span class="custom-checkbox"></span>
                Complete all the Courses
              </label>
            </div>
            <!-- task-3 -->
      </div>

      <div class="new-task-creator">
          <form action="">
              <input 
                type="text"
                class="new task"
                placeholder="new task name"
                aria-label="new task name"
              />
              <button class="btn create" aria-label="create new task">+</button>
            </form>
      </div>

      <div class="delete-stuff">
        <button class="btn delete">Clear tasks</button>
        <button class="btn delete">Delete list</button>
      </div>
    </div>
  </div>
  

 
  </div>
</body>
